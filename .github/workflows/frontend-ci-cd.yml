name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend         # Navigate to the frontend directory
        npm install         # Install dependencies

    - name: Run build
      run: |
        cd frontend         # Navigate to the frontend directory
        npm run build       # Run the build process

    - name: Add GitHub to known hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts

    - name: Start SSH agent and add private key
      run: |
        eval $(ssh-agent -s)
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Set correct SSH permissions
      run: |
        chmod 700 ~/.ssh
        chmod 644 ~/.ssh/known_hosts

    - name: Deploy to server
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      run: |
        # Start the SSH agent
        # Start the SSH agent
        eval $(ssh-agent -s)
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh

        # Add the SSH private key
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        
        # Add the server's SSH key to known hosts to avoid host verification failure
        ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
        echo "Known hosts:"
        cat ~/.ssh/known_hosts  # Display known hosts for debugging

        # Ensure SSH key has been added
        ssh-add -l  # List added identities for debugging

        # Disable strict host key checking (backup option)
        echo -e "Host *\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config

        # Step 1: SSH into the server and perform the deployment
        ssh -vvv -o StrictHostKeyChecking=no $SSH_USERNAME@$SSH_HOST "
        git config --global --add safe.directory /var/www/rkshaon.info &&
        cd /var/www/rkshaon.info &&
        git pull origin main &&
        cd frontend &&
        npm install &&
        npm run build
        "
